<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <img src="./Logo (2).svg" alt="Logo">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button>Sign Up</button>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="container ss">
        <div class="left">
          <h1>Exquisite Watches</h1>
          <h3>Choose Luxury, <span>Choose Us</span></h3>
          <p>Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship.</p>
          <h2>$430.00</h2>
          <ul>
            <li><a href=""><img src="./Ellipse 1.svg" alt="Service 1"></a></li>
            <li><a href=""><img src="./Ellipse 2.svg" alt="Service 2"></a></li>
            <li><a href=""><img src="./Ellipse 3.svg" alt="Service 3"></a></li>
          </ul>
        </div>
        
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div id="1" class="swiper-slide"><img src="./Watches.svg" alt=""></div>
              <div id="2" class="swiper-slide"><img src="./Watches (1).svg" alt=""></div>
              <div id="3" class="swiper-slide"><img src="./Watches (2).svg" alt=""></div>
              <div id="4" class="swiper-slide"><img src="./Watches (3).svg" alt=""></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

  <script src="./main.js"></script>
</body>

</html>
